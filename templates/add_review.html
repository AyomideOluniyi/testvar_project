{% extends "base.html" %}
{% block title %}Add Review{% endblock %}

{% block content %}
<h1>Add Review for "{{ flashcard_set.name }}"</h1>
<form method="post" action="" class="mt-4">
  <div class="mb-3">
    <label for="rating" class="form-label">Rating (1-5):</label>
    <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required>
  </div>
  <div class="mb-3">
    <label for="review_text" class="form-label">Review (optional):</label>
    <textarea id="review_text" name="review_text" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Your Name (optional):</label>
    <input type="text" id="author" name="author" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
<a class="btn btn-link mt-3" href="{{ url_for('set_detail', set_id=flashcard_set.id) }}">Back to Set Details</a>
{% endblock %}

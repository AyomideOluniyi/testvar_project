<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}TestVar Flashcards{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cosmo/bootstrap.min.css" rel="stylesheet">
    <style>
  
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
        background: #343a40;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
      }

      body {
        background: linear-gradient(to right, #fceabb, #f8b500);
      }
      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">TestVar Flashcards</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('list_sets') }}">Flashcard Sets</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('new_set') }}">Create Set</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_daily_limit') }}">Admin</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('api_version') }}">API Version</a></li>
          </ul>
        </div>
      </div>
    </nav>

   
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

   
    <footer>
      <div class="container">
        <p>&copy; 2025 TestVar Flashcards. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

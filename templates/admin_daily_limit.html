{% extends "base.html" %}
{% block title %}Admin: Update Daily Limit{% endblock %}

{% block content %}
<h1>Update Daily Flashcard Set Limit</h1>
<form method="post" action="" class="mt-4">
  <div class="mb-3">
    <label for="daily_limit" class="form-label">New Daily Limit:</label>
    <input type="number" id="daily_limit" name="daily_limit" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Update Limit</button>
</form>
<a class="btn btn-link mt-3" href="{{ url_for('list_sets') }}">Back to Flashcard Sets</a>
{% endblock %}
